<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora</h1>

      <div id="visores">
        <p id="view">5</p>
        <p id="main-view">5</p>
      </div>
      <br />

      <a href="#" id="clear-all" class="btn">CE</a>
      <a href="#" id="clear" class="btn">C</a>
      <a href="#" id="backspace" class="btn"><</a>
      <a href="#" id="divisao" class="btn">/</a> <br />

      <a href="#" id="" class="btn btn-main">7</a>
      <a href="#" id="" class="btn btn-main">8</a>
      <a href="#" id="" class="btn btn-main">9</a>
      <a href="#" id="multiplicacao" class="btn">*</a> <br />

      <a href="#" id="" class="btn btn-main">4</a>
      <a href="#" id="" class="btn btn-main">5</a>
      <a href="#" id="" class="btn btn-main">6</a>
      <a href="#" id="subtracao" class="btn">-</a> <br />

      <a href="#" id="" class="btn btn-main">1</a>
      <a href="#" id="" class="btn btn-main">2</a>
      <a href="#" id="" class="btn btn-main">3</a>
      <a href="#" id="adicao" class="btn">+</a> <br />

      <a href="#" id="negativo" class="btn btn-main">+/-</a>
      <a href="#" id="zero" class="btn btn-main">0</a>
      <a href="#" id="virgula" class="btn btn-main">,</a>
      <a href="#" id="igual" class="btn">=</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
